<!DOCTYPE html>
<div id="myContainer">
<table id="myTable" hello="Testhello" resizable container="#myContainer" columns="columns" profile="profile" mode="tableMode" class="ui single line unstackable selectable fixed compact torrent table">
    <thead>
        <tr>
            <th ng-repeat="col in columns" resize="col">{{col}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td ng-repeat="col in columns track by $index">Hej</td>
        </tr>
    </tbody>
</table>
</div>
