<!DOCTYPE html>
<table resizable mode="tableMode" class="ui single line unstackable selectable fixed compact torrent table" id="myTable">
    <thead>
        <tr>
            <th ng-repeat="col in columns" resize="col">{{col}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td ng-repeat="col in columns track by $index">Hej</td>
        </tr>
    </tbody>
</table>
